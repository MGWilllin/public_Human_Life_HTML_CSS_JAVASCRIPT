<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Life Cycle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Human Life Cycle</h1>
    </header>
    
    <main>
        <div class="age-input">
            <label for="age">Age:</label>
            <div class="input-group">
                <button id="decrement">-</button>
                <input type="number" id="age" min="1" max="100" value="1" disabled>
                <button id="increment">+</button>
            </div>
        </div>
        <div class="image-container">
            <img id="life-image" src="images/baby.jpg" alt="Baby Image">
        </div>
        <div id="characteristic-text"></div> <!-- Added element to display characteristic text -->
    </main>
    
    <footer>
        <p>&copy; 2024 Human Life Cycle. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
